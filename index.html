  <main>
    <section>
      <form id="formEntrada">
        <div>
          <h3>Reserva de entradas</h3>
        </div>
        <div class="contenedorSeleccion">
          <label for="pelicula">Seleccione una pelicula</label>
          <select class="form-select" id="pelicula" name="pelicula">
            <option value="0">--</option>
            <option value="El Telefono Negro">El Telefono Negro</option>
            <option value="La Casa Embrujada">La Casa Embrujada</option>

            <option value="Avatar, El Camino Del Agua">Avatar, El Camino Del Agua</option>
          </select><br>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="mayor" name="mayor" value="0">
            <label for="floatingInput">¿Cuantos mayores son?</label>
          </div>
          <div class="form-floating">
            <input type="number" class="form-control" id="menor" name="menor" value="0">
            <label for="floatingPassword">¿Cuantos menores son?</label>
          </div>
          <input class="btn btn-primary" type="submit" value="Reservar">
        </div>

      </form>
    </section>
    <section>
      <h4>Revisa tus reservas</h4>
      <div id="divEntradas"></div>
    </section>
