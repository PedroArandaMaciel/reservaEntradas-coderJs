<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Registro</title>
</head>

<body>
    <header>
        <input id="pageName" type="hidden" value="registro" />
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img
                        src="https://img.icons8.com/ios/100/000000/disney-movies-.png" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="navCuenta" href="registro.html">Crear Cuenta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="navSesion" href="sesion.html">Iniciar Sesion</a>
                        </li>
                    </ul>
                </div>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Carrito <div id="spanCantCarrito"></div>
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel">Entradas Carrito</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="divEntradas">
                        </div>
                        <div class="modal-footer d-flex justify-content-between">
                            <div>
                                <button type="button" class="btn btn-primary" id="botonFinalizarCompra">Finalizar
                                    Compra</button>
                            </div>
                            <button type="button" id="limpiarCarrito" class="btn btn-primary">Limpiar Carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <form id="formRegistro">
                <div>
                    <h4 id="registro">Seccion de Registro</h4>
                </div>
                <div id="contDatosFormRegistro">
                    <div class="mb3">
                        <label for="inputName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="inputName" id="inputName" required
                            pattern="[A-Za-z]+">
                    </div>
                    <div class="mb-3">
                        <label for="inputSurname" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="inputSurname" id="inputSurname" required
                            pattern="[A-Za-z]+">
                    </div>
                    <div class="mb-3">
                        <label for="inputSurname" class="form-label">Email</label>
                        <input type="email" class="form-control" name="inputEmail" id="inputEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPsw" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="inputPsw" id="inputPsw" required>
                    </div>
                    <input type="submit" value="enviar" class="btn btn-primary">
                </div>
            </form>
        </section>
    </main>
    <footer class="text-center text-white" style="background-color: #0a4275;">
        <div class="container p-4 pb-0">
            <section class="">
                <p class="d-flex justify-content-center align-items-center">
                    <span class="me-3">Registrate en el formulario de arriba</span>
                    <a href="#registro"><button type="button" class="btn btn-outline-light btn-rounded">
                            Sube!
                        </button></a>
                </p>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2022 Copyright:
            <a class="text-white" href="https://www.linkedin.com/in/pedroenriquearandamaciel">Pedro Aranda</a>
        </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
